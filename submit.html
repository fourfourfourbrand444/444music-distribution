<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Release</title>
<link rel="stylesheet" href="submit.css">
</head>

<body>
<div class="wrapper">
  <h1>Create New Release</h1>
  <p class="subtitle">Enter your release details. Upload files on the next step.</p>

  <form id="releaseForm">
    <div class="grid">
      <div class="field">
        <label>Artist Name</label>
        <input id="artistName" required>
      </div>

      <div class="field">
        <label>Release Title</label>
        <input id="releaseTitle" required>
      </div>

      <div class="field">
        <label>Release Type</label>
        <select id="releaseType">
          <option>Single</option>
          <option>EP</option>
          <option>Album</option>
        </select>
      </div>

      <div class="field">
        <label>Phone Number</label>
        <input id="number" required>
      </div>

      <div class="field">
        <label>Featuring Artist</label>
        <input id="featuring">
      </div>

      <div class="field">
        <label>Genre</label>
        <input id="genre">
      </div>

      <div class="field">
        <label>Language</label>
        <input id="language">
      </div>

      <div class="field">
        <label>Release Date</label>
        <input id="releaseDate" type="date">
      </div>

      <div class="field">
        <label>Copyright Holder</label>
        <input id="copyright">
      </div>

      <div class="field">
        <label>Label Name</label>
        <input id="label">
      </div>

      <div class="field">
         <label>Email</label>
         <input  id="email" required>
      </div>
  
      <div class="field">
        <label>Explicit Content</label>
        <select id="explicit">
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>

      <div class="field" style="margin-top:16px;">
        <label>Add Lyrics (Optional)</label>
        <textarea id="description"></textarea>
      </div>
    </div>

    <button class="btn" type="submit">Save & Upload Files</button>
    <div id="statusMsg"></div>
  </form>
</div>
<!-- EMAILJS -->
<!-- EmailJS (NOT module) -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("mwAZ_hDxmnBqkrTfA"); // your PUBLIC KEY
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBzUD7avh7vJfeSMRl2o9F09_qd-pl0dSg",
  authDomain: "usersubmissionsportal.firebaseapp.com",
  projectId: "usersubmissionsportal",
  storageBucket: "usersubmissionsportal.firebasestorage.app",
  messagingSenderId: "734783502459",
  appId: "1:734783502459:web:cfa2cc5de6976003b24ade"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUser = user;
  }
});

const form = document.getElementById("releaseForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!currentUser) {
    alert("You must be logged in.");
    return;
  }

  const data = {
    artistName: document.getElementById("artistName").value.trim(),
    releaseTitle: document.getElementById("releaseTitle").value.trim(),
    releaseType: document.getElementById("releaseType").value,
    genre: document.getElementById("genre").value.trim(),
    language: document.getElementById("language").value.trim(),
    releaseDate: document.getElementById("releaseDate").value,
    explicit: document.getElementById("explicit").value,
    email: document.getElementById("email").value.trim(),
    userId: currentUser.uid,
    status: "Pending",
    createdAt: Date.now(),
    coverURL: ""
  };

  try {
    // Ensure user doc exists
    const userRef = doc(db, "users", currentUser.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      await setDoc(userRef, {
        earnings: 0,
        email: currentUser.email,
        createdAt: Date.now()
      });
    }

    // Save submission
    await addDoc(collection(db, "submissions"), data);

    // SEND EMAIL (EVERY SUBMISSION)
    emailjs.send("service_ydy0muo", "template_i6qh7ew", {
      artist_name: data.artistName,
      release_title: data.releaseTitle,
      release_type: data.releaseType,
      genre: data.genre,
      language: data.language,
      release_date: data.releaseDate,
      explicit: data.explicit,
      user_email: data.email,
      user_id: currentUser.uid,
      created_at: new Date().toLocaleString()
    })
    .then(() => console.log("✅ EMAIL SENT"))
    .catch(err => console.error("❌ EMAIL FAILED", err));

    window.location.href = "select.html";

  } catch (err) {
    console.error("Submission error:", err);
    alert("Submission failed.");
  }
});
</script>
