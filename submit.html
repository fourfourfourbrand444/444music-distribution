<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Your Release</title>
<link rel="stylesheet" href="submit.css">
</head>
<body>
<div class="wrapper">
  <h1>Submit Your Release</h1>
  <p class="subtitle">Fill all the details below. After submitting, you will upload your cover & audio on the next page.</p>
  <form id="releaseForm">
    <div class="grid">
      <div class="field">
        <label>Release Title *</label>
        <input id="releaseTitle" type="text" required>
      </div>
      <div class="field">
        <label>Main Artist *</label>
        <input id="mainArtist" type="text" required>
      </div>
      <div class="field">
        <label>Featuring Artist(s)</label>
        <input id="featuring" type="text" placeholder="Optional">
      </div>
      <div class="field">
        <label>Release Type *</label>
        <select id="releaseType" required>
          <option value="Single">Single</option>
          <option value="EP">EP</option>
          <option value="Album">Album</option>
        </select>
      </div>
      <div class="field">
        <label>Genre *</label>
        <input id="genre" type="text" required>
      </div>
      <div class="field">
        <label>Language *</label>
        <input id="language" type="text" required>
      </div>
      <div class="field">
        <label>Release Date *</label>
        <input id="releaseDate" type="date" required>
      </div>
      <div class="field">
        <label>Copyright Holder *</label>
        <input id="copyright" type="text" required>
      </div>
      <div class="field">
        <label>Label</label>
        <input id="label" type="text" placeholder="Optional">
      </div>
      <div class="field">
        <label>Explicit *</label>
        <select id="explicit" required>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>
      <div class="field" style="grid-column:1/-1;">
        <label>Description</label>
        <textarea id="description" placeholder="Optional"></textarea>
      </div>
    </div>
    <button class="btn" type="submit">Proceed to Upload</button>
  </form>
  <div id="statusMsg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBzUD7avh7vJfeSMRl2o9F09_qd-pl0dSg",
  authDomain: "usersubmissionsportal.firebaseapp.com",
  projectId: "usersubmissionsportal",
  storageBucket: "usersubmissionsportal.firebasestorage.app",
  messagingSenderId: "734783502459",
  appId: "1:734783502459:web:cfa2cc5de6976003b24ade"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const form = document.getElementById("releaseForm");
const statusMsg = document.getElementById("statusMsg");

let currentUser = null;

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUser = user;
  }
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!currentUser) return;

  statusMsg.textContent = "Saving release info...";

  try {
    const data = {
      title: document.getElementById("releaseTitle").value.trim(),
      mainArtist: document.getElementById("mainArtist").value.trim(),
      featuring: document.getElementById("featuring").value.trim(),
      releaseType: document.getElementById("releaseType").value,
      genre: document.getElementById("genre").value.trim(),
      language: document.getElementById("language").value.trim(),
      releaseDate: document.getElementById("releaseDate").value,
      copyright: document.getElementById("copyright").value.trim(),
      label: document.getElementById("label").value.trim(),
      explicit: document.getElementById("explicit").value,
      description: document.getElementById("description").value.trim(),
      userId: currentUser.uid,
      status: "Pending",
      createdAt: Date.now()
    };

    await addDoc(collection(db, "submissions"), {
    coverURL: "" // <-- Add this field
});

    // Redirect to Tally file upload form
    window.location.href = "https://tally.so/r/NpX0pp";

  } catch (err) {
    console.error("Failed to save release:", err);
    statusMsg.textContent = "Error: " + err.message;
  }
});
</script>
</body>
</html>
