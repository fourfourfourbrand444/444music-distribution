<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Release</title>
<link rel="stylesheet" href="submit.css">
<style>

</style>
</head>

<body>
<div class="wrapper">
  <h1>Create New Release</h1>
  <p class="subtitle">Enter your release details. Upload files on the next step.</p>

  <form id="releaseForm">
    <div class="grid">
      <div class="field">
        <label>Artist Name</label>
        <input id="artistName" required>
      </div>

      <div class="field">
        <label>Release Title</label>
        <input id="releaseTitle" required>
      </div>

      <div class="field">
        <label>Release Type</label>
        <select id="releaseType">
          <option>Single</option>
          <option>EP</option>
          <option>Album</option>
        </select>
      </div>

      <div class="field">
        <label>Main Artist</label>
        <input id="mainArtist">
      </div>

      <div class="field">
        <label>Featuring Artist</label>
        <input id="featuring">
      </div>

      <div class="field">
        <label>Genre</label>
        <input id="genre">
      </div>

      <div class="field">
        <label>Language</label>
        <input id="language">
      </div>

      <div class="field">
        <label>Release Date</label>
        <input id="releaseDate" type="date">
      </div>

      <div class="field">
        <label>Copyright Holder</label>
        <input id="copyright">
      </div>

      <div class="field">
        <label>Label Name</label>
        <input id="label">
      </div>

      <div class="field">
        <label>Explicit Content</label>
        <select id="explicit">
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>

    <div class="field" style="margin-top:16px;">
      <label>Add Lyrics (Optional)</label>
      <textarea id="description"></textarea>
    </div>

    <button class="btn" type="submit">Save & Upload Files</button>
    <div id="statusMsg"></div>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBzUD7avh7vJfeSMRl2o9F09_qd-pl0dSg",
  authDomain: "usersubmissionsportal.firebaseapp.com",
  projectId: "usersubmissionsportal",
  storageBucket: "usersubmissionsportal.firebasestorage.app",
  messagingSenderId: "734783502459",
  appId: "1:734783502459:web:cfa2cc5de6976003b24ade"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUser = user;
  }
});

const form = document.getElementById("releaseForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!currentUser) return alert("You must be logged in.");

  try {
    const data = {
      artistName: document.getElementById("artistName").value.trim(),
      releaseTitle: document.getElementById("releaseTitle").value.trim(),
      mainArtist: document.getElementById("mainArtist").value.trim(),
      featuring: document.getElementById("featuring").value.trim(),
      releaseType: document.getElementById("releaseType").value,
      genre: document.getElementById("genre").value.trim(),
      language: document.getElementById("language").value.trim(),
      releaseDate: document.getElementById("releaseDate").value,
      copyright: document.getElementById("copyright").value.trim(),
      label: document.getElementById("label").value.trim(),
      explicit: document.getElementById("explicit").value,
      description: document.getElementById("description").value.trim(),
      userId: currentUser.uid,
      status: "Pending",
      createdAt: Date.now(),
      coverURL: ""  // will be updated after Tally submission
    };

    // Save text fields to Firestore
    await addDoc(collection(db, "submissions"), data);

    // Redirect user to Tally form to upload files
    window.location.href = "https://tally.so/r/NpX0pp";

  } catch (err) {
    console.error("Failed to submit:", err);
    alert("Failed to submit release. Check console for details.");
  }
});
</script>
